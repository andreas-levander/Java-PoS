server:
  port: 8081

productCatalog:
  baseurl: http://localhost:9003

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/backend
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
